<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <link
      rel="stylesheet"
      href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <title>地图显示</title>
    <style>
      html,
      body,
      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <!-- 加载地图JSAPI脚本 -->
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=110b976d872fd1c497e2f30e52c12784"></script>
    <script>
      var map = new AMap.Map("container", {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom: 16, //初始化地图层级
        center: [113.428155, 34.774258], //初始化地图中心点
        viewMode: "3D", //开启3D视图,默认为关闭
        layers: [
          //使用多个图层
          new AMap.TileLayer.Satellite(),
          new AMap.TileLayer.RoadNet(),
        ],
        radius: 1000, //半径
        strokeColor: "#F33", //线颜色
        strokeOpacity: 1, //线透明度
        strokeWeight: 3, //线粗细度
        fillColor: "#ee2200", //填充颜色
        fillOpacity: 0.35, //填充透明度c
      }); //地图自适应
      var text = new AMap.Text({
        text: "吾悦广场",
        anchor: "center", // 设置文本标记锚点
        draggable: true,
        cursor: "pointer",
        angle: 10,
        style: {
          padding: ".75rem 1.25rem",
          "margin-bottom": "1rem",
          "border-radius": ".25rem",
          "background-color": "white",
          width: "15rem",
          "border-width": 0,
          "box-shadow": "0 2px 6px 0 rgba(114, 124, 245, .5)",
          "text-align": "center",
          "font-size": "20px",
          color: "blue",
        },
        position: [113.428155, 34.774258],
      });

      text.setMap(map);
      map.addControl(
        new AMap.ControlBar({
          showZoomBar: false,
          showControlButton: true,
          position: {
            right: "10px",
            top: "10px",
          },
        })
      );
    </script>
  </body>
</html>
