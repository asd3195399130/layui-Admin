<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../layui-v2.8.17/layui/css/layui.css" />
    <link rel="stylesheet" href="../sass/login.css" />
    <script src="../layui-v2.8.17/layui/layui.js"></script>
  </head>
  <style></style>
  <body>
    <div id="box">
      <div class="header">
        <img src="../image/login_center_bg.png" alt="" />
      </div>
      <div class="login-admin">
        <i class="iconfont icon-shangcheng"></i>
        <h2>穿越火线后台管理</h2>
        <form class="layui-form">
          <div class="demo-login-container">
            <div class="layui-form-item">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-username"></i>
                </div>
                <input
                  type="text"
                  name="username"
                  value=""
                  lay-verify="required"
                  placeholder="用户名"
                  lay-reqtext="请填写用户名"
                  autocomplete="off"
                  class="layui-input"
                  lay-affix="clear" />
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-password"></i>
                </div>
                <input
                  type="password"
                  name="password"
                  value=""
                  lay-verify="required"
                  placeholder="密   码"
                  lay-reqtext="请填写密码"
                  autocomplete="off"
                  class="layui-input"
                  lay-affix="eye" />
              </div>
            </div>
            <div class="layui-form-item" style="display: flex">
              <button
                class="layui-btn layui-bg-blue"
                lay-submit
                lay-filter="demo-login"
                style="width: 150px">
                登录
              </button>
              <button class="layui-btn layui-bg-blue" style="width: 150px">
                注册账户
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script>
    layui.use(function () {
      var form = layui.form;
      var layer = layui.layer;
      // 提交事件
      form.on("submit(demo-login)", function (data) {
        var field = data.field; // 获取表单字段值
        if (field.username == "admin" && field.password == "123456") {
          layer.msg(
            "登录成功",
            {
              icon: 1,
              time: 1000,
            },
            function () {
              window.location.href = "../index.html";
            }
          );
        } else {
          layer.alert("用户名或密码错误", {
            title: "登录提示",
          });
        }
        // 显示填写结果，仅作演示用

        // 此处可执行 Ajax 等操作
        // …
        return false; // 阻止默认 form 跳转
      });
    });
  </script>
</html>
